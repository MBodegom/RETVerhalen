    <main>
        <h2>Registreren</h2>
        <p>Om gebruik te maken van het opslaan van verhalen op de website en het gemakkelijk later terug lezen van verhalen kunt u zich hier registreren en van alle gemakken gebruik maken.</p>
        <form name="registreren" action="index.html">
            <fieldset>
                <label for="name">Naam</label>
                <input type="text" id="name" placeholder="Voornaam" minlength="2" required>
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" placeholder="Gebruikersnaam" minlength="2" required>
                <label for="email">Email adres</label>
                <input type="email" id="email" placeholder="voorbeeld@mail.nl" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <label for="password">Wachtwoord<p>minimaal 8 tekens</p></label>
                <input type="password" id="password" placeholder="Wachtwoord" minlength="8" required>
                <label for="herhaalWachtwoord">Herhaal wachtwoord</label>
                <input type="password" placeholder="Herhaal wachtwoord" id="herhaalWachtwoord" required minlength="8">


                <button type="submit">Registreren</button>
                <a href="inloggen.html">Ik heb al een account</a>
            </fieldset>


        </form>


    </main>
